<html>
    <head>
        <title>forEach</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var sum = 0;
            var nubers = [34,232,55,232,285];
            
            function formular(item){
                sum += item;
                output.innerHTML=sum;
            }
        </script>
    </head>
    <body>
        <div>
            Test forEach <br/>
            อาร์เรย์ : [34,232,55,232,285]
            <p>หาผลรวมในอาร์เรย์ : <span id="output"></span></p>
        </div>
        <div>
            <button onclick="nubers.forEach(formular)">
                Click Me
            </button>
        </div>
    </body>
</html>
