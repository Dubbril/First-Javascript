<html>
    <head>
        <title>Is Array</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var arr = [];
            var arr1 = 33;
            function checkArray(check) {
                output.innerHTML = Array.isArray(check);
            }
        </script>
    </head>
    <body>
        <div id="output">
            Test is Array
        </div>
        <div>
            <button onclick="checkArray(arr)">
                Click Me 1
            </button>
            <button onclick="checkArray(arr1)">
                Click Me 2
            </button>
        </div>
    </body>
</html>
