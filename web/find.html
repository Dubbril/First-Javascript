<html>
    <head>
        <title>Find</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var ages = [32,33,16,40];
            function checkAge(age){
                return age>=18;
            }
            function testFind(){
                document.getElementById('output').innerHTML=ages.find(checkAge)
            }
        </script>
    </head>
    <body>
        <div id="output">
            Test Find
        </div>
        <div>
            <button onclick="testFind()">
                Click Me
            </button>
        </div>
    </body>
</html>
