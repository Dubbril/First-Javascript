<html>
    <head>
        <title>Length</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var arr = ["A", "B", "C", "D", "E", "A", "B", "C", "D", "E"];
            var myvar = arr.length;
            function testLength(){
                output.innerHTML=myvar;
            }
        </script>
    </head>
    <body>
        <div id="output">
            Test Length
        </div>
        <div>
            <button onclick="testLength()">
                Click Me
            </button>
        </div>
    </body>
</html>
