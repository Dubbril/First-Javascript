<html>
    <head>
        <title>Filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
        var ages = [32,33,16,40];
        function checkAge(age){
            return age <=18;
        }
        function testfilter(){
            document.getElementById('output').innerHTML=ages.filter(checkAge);
        }
        </script>
</head>
<body>
    <div id="output">
        Test Filter
    </div>
    <button onclick="testfilter()">
        Click Me
    </button>
</body>
</html>
