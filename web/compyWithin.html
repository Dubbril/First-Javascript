<html>
    <head>
        <title>CopyWithin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function myfunction(){
                var fruit = ["Banana","Orange","Apple","Mango"];
                document.getElementById('output').innerHTML=fruit.copyWithin(2,0);
            }
        </script>
    </head>
    <body>
        <div id="output">
            Test copyWithin
        </div>
        <div>
            <button onclick="myfunction()">
                Click Me
            </button>
        </div>
    </body>
</html>
